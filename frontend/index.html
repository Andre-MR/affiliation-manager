<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Gerenciamento de Afiliações</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="shortcut icon" href="logo.ico">

  <!-- required for button icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
  <link rel="stylesheet" type="text/css" href="extensions/filter-control/bootstrap-table-filter-control.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body class="container-fluid vh-100 p-0">
  <div id="toolbar" class="w-100 d-flex flex-row">
    <select name="" id="querySelector" class="mx-1 p-1 fw-bold form-select w-25"></select>
    <select name="" id="searchSelector" class="mx-1 p-1 fw-bold form-select w-25"></select>
    <input type="date" id="startDateField" class="input-group-text mx-1 p-1 w-25" title="Data inicial">
    <input type="date" id="endDateField" class="input-group-text mx-1 p-1 w-25" title="Data final">
    <button id="searchButton" class="btn-primary rounded w-25 mx-1 p-1 fw-bold opacity-75">Pesquisar</button>
    <button id="updateServerButton" class="btn-outline-danger rounded w-25 mx-5 p-1 fw-bold opacity-75">Atualizar
      Servidor</button>
  </div>

  <div class="tab-pane p-2 h-100 fade show active table-responsive d-block" id="result" role="tabpanel"
    aria-labelledby="result-tab">

    <!-- dynamic bootstrap table: -->
    <table id="content-table"></table>

    <div class="d-flex flex-column my-auto mt-5 align-items-center" id="loginArea">
      <h3 class="d-block shadow-text my-auto fw-bold text-primary text-center w-25" id="loginText">Senha</h3>
      <input id="inputLoginPassword" type="password" value="" autocomplete="off"
        class="w-25 rounded-pill p-1 m-5 mt-4 text-center fw-bold fs-3">
    </div>
  </div>

  <!-- required -->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  <!-- not needed for now -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script> -->

  <!-- requirement for button icons -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- required -->
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
  <script src="extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

  <script src="main.js"></script>

</body>

</html>
